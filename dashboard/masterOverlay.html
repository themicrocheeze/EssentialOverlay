<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}


		.scoreControls {
			background-color: white;
			color: black;
			border: thistle;
			border-radius: 10% 10% 10% 10%;
			padding: 25px;
		}

		.buttonStyle1{
			background-color: lightgreen;
		}
		.buttonStyle2{
			background-color: firebrick;
		}

	</style>
</head>
<body>
	
	<div class="scoreControls">
		<h3>TEAM NAME CONTROLS</h3>
        TEAM 1's NAME: <input id="team1nameinput" type="text">
        <br/>
		<br/>
        TEAM 2's NAME: <input id="team2nameinput" type="text"> 
		<br>
		<button id="nameButton"  onclick="setTeamNames()">SET TEAM NAMES</button>
	</div>
	<br/>
	<br/>
	<hr/>
	<br/>
	<br/>
	<div class="scoreControls">
		<h3>Customize Team Colors</h3>
		Team 1's color: <input id="team1color" type="text" value="black">
		<br/>
		Team 1's text color: <input id="team1textcolor" type="text" value="white">
		<br/>
		Team 2's color: <input id="team2color" type="text" value="black">
		<br/>
		Team 2's text color: <input id="team2textcolor" type="text" value="white">
		<br/>
		<button id="colorsButton" onclick="setTeamColors()">Set Team Colors</button>

	</div>


	<script src="score.js"></script>
	<script src="teamNamesdash.js"></script>
</body>
</html>
